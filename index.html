<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="main.css" />
		<script src="d3.js" charset="utf-8"></script>
	</head>

	<body>

		<div>
			Hello world!
			<div id="divtwo">Another div</div>
		</div>

		<script charset="utf-8">
			//Width and height
			var w = 500;
			var h = 50;
			console.log(h,w);

			var svg = d3.select("body")
            .append("svg")
            .attr("width", w)   // <-- Here
            .attr("height", h); // <-- and here!

            var dataset = [ 5, 10, 15, 20, 25 ];

            var circles = svg.selectAll("circle")
         	.data(dataset)
         	.enter()
         	.append("circle");

         	circles.attr("cx", function(d, i) {
				return (i * 50) + 25;
			})
			.attr("cy", h/2)
			.attr("r", function(d) {
				return d;
			});
		</script>

	</body>

</html>
